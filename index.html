<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wizytówka - Patrycja Kontek</title>
    <link href="/css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="main">
      <article class="person">
        <img
          class="person__picture"
          src="/img/avatar.jpg"
          alt="Zdjęcie Imię i nazwisko"
        />
        <div>
          <header class="person__info">
            <h1 class="person__name">Patrycja Kontek</h1>
            <p class="person__position">frontend developer</p>
          </header>
          <p class="person__description person__description--with-margin">
            Początkujący programista, z zawodu geodeta, z pasji fotograf.
            Uwielbia poznawac nowe miejsca,
            <strong class="special">zdobywać górskie szczyty</strong> oraz
            doświadczać się nowych rzeczy.
          </p>
          <p class="person__description">
            W sieci:
            <a
              class="person__link"
              href="https://www.facebook.com/patrycja.kontek"
              >Facebook</a
            >,
            <a class="person__link" href="https://github.com/ptkontek">GitHub</a
            >,
            <a
              class="person__link"
              href="https://www.instagram.com/patrycja_kontek/"
              >Instagram</a
            >.
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
